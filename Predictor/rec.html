<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Recommendation page styling */
        .recommendation-page {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #ecf0f1;
        }

        #recommendationContainer {
            margin-top: 20px;
            text-align: left;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #ecf0f1;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f0a500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 165, 0, 0.3);
            margin-top: 20px;
        }

        button:hover {
            background-color: #1c8686;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(240, 165, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .recommendation-page {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="recommendation-page">
        <h1>Your Job Recommendations</h1>
        <div id="recommendationContainer"></div>
        <button onclick="finish()">Finish</button>
    </div>
    <script>
        // Simulated user data
        const userData = {
            assessment1: 'networking' // Example value, change this to test different cases
        };

        const jobRecommendations = {
            // IT Sector Jobs
            "networking": ["Network Administrator", "System Engineer", "Network Architect", "Network Security Analyst", "Wireless Network Engineer"],
            "ai-ml": ["Data Scientist", "AI Researcher", "Machine Learning Engineer", "AI Specialist", "Deep Learning Engineer"],
            "cyber-security": ["Cybersecurity Analyst", "Security Engineer", "Ethical Hacker", "Incident Responder", "Security Consultant"],
            "frontend-developer": ["Frontend Developer", "UI Developer", "React Developer", "Vue.js Developer", "Web Developer"],
            "backend-developer": ["Backend Developer", "Java Developer", "Python Developer", "Node.js Developer", "Ruby on Rails Developer"],

            // Public Sector Jobs
            "civil-services": ["IAS Officer", "IPS Officer", "IRS Officer", "IFS Officer", "Civil Service Administrator"],
            "defense": ["Army Officer", "Navy Officer", "Air Force Pilot", "Defense Analyst", "Cybersecurity Specialist in Defense"],
            "education": ["School Teacher", "University Professor", "Curriculum Developer", "Education Consultant", "Principal"],
            "healthcare": ["Doctor", "Nurse", "Healthcare Administrator", "Medical Researcher", "Public Health Officer"],
            "infrastructure": ["Urban Planner", "Civil Engineer", "Infrastructure Project Manager", "Sustainability Consultant", "Public Infrastructure Administrator"],

            // Other Sector Jobs
            "marketing": ["Marketing Manager", "Social Media Strategist", "Brand Manager", "SEO Specialist", "Market Research Analyst"],
            "finance": ["Financial Analyst", "Investment Banker", "Accountant", "Tax Consultant", "Financial Planner"],
            "sales": ["Sales Manager", "Business Development Executive", "Account Manager", "Sales Consultant", "Sales Executive"],
            "human-resources": ["HR Manager", "Recruitment Specialist", "HR Business Partner", "Employee Relations Manager", "HR Consultant"],
            "legal": ["Corporate Lawyer", "Litigation Lawyer", "Legal Advisor", "Compliance Officer", "Paralegal"]
        };

        function loadRecommendation() {
            const selectedField = userData.assessment1.toLowerCase().replace(' ', '-');
            const container = document.getElementById('recommendationContainer');

            console.log('Selected field:', selectedField); // Debugging: log selected field

            if (jobRecommendations[selectedField]) {
                jobRecommendations[selectedField].forEach((job) => {
                    const jobElement = document.createElement('p');
                    jobElement.textContent = `Recommended Job: ${job}`;
                    container.appendChild(jobElement);
                });
            } else {
                const errorElement = document.createElement('p');
                errorElement.textContent = 'No job recommendations available for the selected field.';
                errorElement.style.color = '#e74c3c'; // Red for error message
                container.appendChild(errorElement);
                console.error('No job recommendations found for:', selectedField); // Debugging: log the error
            }
        }

        function finish() {
            window.location.href = 'thank.html'; // Redirect to Thank You page
        }

        window.onload = loadRecommendation;
    </script>
</body>
</html>
