            color: white;
            border: none;
            border-radius: 5px;

        #nextButton:hover {
            background-color: #1c8686;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(240, 165, 0, 0.5);

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        // Load the in-depth questions based on selected field and domain
        function loadAssessment2() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = ''; // Clear the container
            // Check if domain and field are available in localStorage
            if (!userData.domain || !userData.assessment1) {
                container.innerHTML = "<p>Error: Domain or field not selected properly.</p>";
                document.getElementById('nextButton').disabled = true; // Disable the next button
                console.error("Domain or field missing in localStorage.");
                return;
            }

            const field = userData.assessment1.trim().toLowerCase(); // Normalize field
            const domain = userData.domain.trim().toLowerCase();

            // Check if field and domain match correctly
            if (domainQuestions[domain] && domainQuestions[domain][field]) {
                const questions = domainQuestions[domain][field];
                // Display each question with multiple-choice options
                questions.forEach((q, index) => {
                    let optionsHTML = '';

                    q.options.forEach((option, optionIndex) => {
                        optionsHTML += `
                            <input type="radio" id="answer${index}_${optionIndex}" name="answer${index}" value="${option}">
                            <label for="answer${index}_${optionIndex}">${option}</label><br>
                        `;
                    });

                    container.innerHTML += `
                        <div class="question-block">
                            <label>${index + 1}. ${q.question}</label><br>
                            ${optionsHTML}<br>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = "<p>No questions available for the selected field.</p>";
                document.getElementById('nextButton').disabled = true; // Disable the next button
                console.warn('No questions found for the given domain or field.');
            }

        // Function to submit answers and validate
        function submitAssessment2() {
            const field = userData.assessment1.trim().toLowerCase();
            const domain = userData.domain.trim().toLowerCase();
            const answers = [];

            if (domainQuestions[domain] && domainQuestions[domain][field]) {
                const questions = domainQuestions[domain][field];

                questions.forEach((question, index) => {
                    const selectedOption = document.querySelector(`input[name="answer${index}"]:checked`);
                    if (selectedOption) {
                        answers.push(selectedOption.value);
                    }
                });

                if (answers.length === questions.length) {
                    userData.assessment2 = answers; // Store the answers in userData
                    localStorage.setItem('assessment2Answers', JSON.stringify(answers)); // Save answers in localStorage
                    window.location.href = '03.html'; // Navigate to next assessment
