<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .thank-you-page {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4ca1af;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feedback-form label {
            margin-bottom: 5px;
            font-weight: bold;
            align-self: flex-start;
        }

        .feedback-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 15px;
        }

        .feedback-form button {
            padding: 12px 20px;
            background-color: #4ca1af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .feedback-form button:hover {
            background-color: #3a8d99;
        }

        /* Rating system styling */
        .rating {
            margin-top: 20px;
        }

        .rating label {
            font-size: 20px;
            margin-right: 10px;
        }

        .stars {
            display: flex;
            justify-content: center;
        }

        .stars input[type="radio"] {
            display: none;
        }

        .stars label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .stars input[type="radio"]:checked ~ label {
            color: #f0a500;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: #f0a500;
        }

        .confirmation {
            margin-top: 20px;
            color: green;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <h1>Thank You!</h1>
        <p>We appreciate your feedback and understand that we are still developing our system. Your input is invaluable in helping us improve our job recommendations.</p>
        <p>Please share your thoughts with us:</p>
        
        <form class="feedback-form" id="feedbackForm" method="POST" action="submit_feedback.php">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Type your feedback here..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>

        <div class="rating">
            <label>Rate Us:</label>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
        </div>

        <div class="confirmation" id="confirmationMessage">
            Thank you for your feedback!
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you can send the data using Fetch API or XMLHttpRequest

            // Display the confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';
            // Optionally, reset the form
            this.reset();
        });
    </script>
</body>
</html>
